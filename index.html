<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Crispoparte - Foto e V√≠deo</title>
  <style>
    :root {
      --accent: #25D366;
      --primary: #FF5722;
      --record: #ff0000;
      --bg-overlay: rgba(0, 0, 0, 0.65);
    }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body { 
      margin: 0; 
      background: #000; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      color: #fff; 
      overflow: hidden; 
      width: 100vw;
      height: 100dvh; 
    }

    .frame { 
      position: relative; 
      width: 100%; 
      height: 100%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #000;
    }

    .stage { 
      position: relative; 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: #111;
    }

    video, #molduraPreview, #canvasPreview, #videoPreview { 
      position: absolute; 
      top: 0; left: 0; 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }

    video { transform: scaleX(1); transition: transform 0.3s; }
    video.mirrored { transform: scaleX(-1); }

    #molduraPreview { pointer-events: none; z-index: 5; }
    
    #canvasPreview, #videoPreview { 
      display: none; 
      z-index: 6; 
      background: #000;
    }

    /* --- UI LAYER --- */
    .ui-layer {
      position: absolute;
      inset: 0;
      pointer-events: none; 
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: auto;
    }

    .timer-badge {
        background: red;
        color: white;
        padding: 5px 12px;
        border-radius: 12px;
        font-weight: bold;
        font-size: 16px;
        display: none; /* S√≥ aparece gravando */
        animation: pulse 1s infinite;
    }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

    .controls-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      pointer-events: auto;
      padding-bottom: 20px;
    }

    /* Seletor de Modo (Foto/V√≠deo) */
    .mode-switch {
        display: flex;
        background: rgba(0,0,0,0.5);
        border-radius: 20px;
        padding: 4px;
        margin-bottom: 10px;
        backdrop-filter: blur(4px);
    }
    .mode-btn {
        padding: 8px 20px;
        border-radius: 16px;
        border: none;
        background: transparent;
        color: #ccc;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
    }
    .mode-btn.active {
        background: #fff;
        color: #000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .btn { 
      padding: 10px 16px; 
      font-size: 14px; 
      font-weight: 600;
      border: 2px solid rgba(255,255,255,0.3); 
      border-radius: 20px; 
      background: var(--bg-overlay); 
      color: #fff; 
      cursor: pointer; 
      backdrop-filter: blur(4px);
    }
    .btn.active { border-color: var(--accent); background: rgba(37, 211, 102, 0.2); color: var(--accent); }
    
    .frame-selector { display: flex; gap: 10px; }

    /* Bot√£o de Captura */
    #captureBtn { 
      width: 80px; 
      height: 80px; 
      border-radius: 50%; 
      border: 4px solid #fff; 
      background: rgba(255,255,255,0.2); 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      transition: all 0.2s;
    }
    #captureBtn:active { transform: scale(0.95); }
    #captureBtn svg { width: 36px; height: 36px; fill: #fff; }

    /* Estilo Bot√£o Gravando */
    #captureBtn.recording {
        border-color: var(--record);
        background: rgba(255, 0, 0, 0.5);
    }
    #captureBtn.recording svg { fill: var(--record); }
    #captureBtn .stop-icon { display: none; width: 30px; height: 30px; background: var(--record); border-radius: 4px; }
    #captureBtn.recording .stop-icon { display: block; }
    #captureBtn.recording .cam-icon { display: none; }

    /* Start Screen */
    #startScreen { 
      position: absolute; inset: 0; background: #000; z-index: 50; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      gap: 20px; text-align: center;
    }
    #startBtn {
      padding: 18px 32px; font-size: 20px; background: var(--primary); color: white;
      border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
    }

    /* Actions */
    #postCaptureActions {
      display: none; flex-direction: column; gap: 12px; width: 100%; max-width: 300px; pointer-events: auto;
    }
    .action-btn {
      width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; display: inline-block;
    }
    .btn-save { background: var(--accent); color: #fff; }
    .btn-new { background: #555; color: #fff; }

    .flash { position: absolute; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 10; transition: opacity 0.1s; }
  </style>
</head>
<body>

  <div class="frame">
    <div class="stage" id="stage">
      <video id="camera" autoplay playsinline muted></video>
      <canvas id="canvasPreview"></canvas> 
      <video id="videoPreview" playsinline controls loop></video>
      
      <img id="molduraPreview" alt="" src="" />
      <div class="flash" id="flash"></div>

      <div class="ui-layer" id="cameraUI" style="display: none;">
        <div class="top-bar">
          <button class="btn" id="switchBtn">üîÑ Trocar C√¢mera</button>
          <div id="recordingTimer" class="timer-badge">00:00</div>
        </div>

        <div class="controls-bottom">
          <div class="mode-switch">
             <button class="mode-btn active" id="modePhoto">FOTO</button>
             <button class="mode-btn" id="modeVideo">V√çDEO</button>
          </div>

          <div class="frame-selector">
            <button class="btn active" id="m1Btn">Moldura 1</button>
            <button class="btn" id="m2Btn">Moldura 2</button>
          </div>

          <button id="captureBtn" aria-label="Capturar">
            <svg class="cam-icon" viewBox="0 0 24 24"><path d="M12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/><path d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 14H4V7h16v12z"/></svg>
            <div class="stop-icon"></div>
          </button>
        </div>
      </div>

      <div class="ui-layer" id="resultUI" style="display: none; justify-content: flex-end; align-items: center;">
        <div id="postCaptureActions">
          <a id="downloadBtn" class="action-btn btn-save">üì• Baixar</a>
          <button id="shareBtn" class="action-btn btn-save" style="background: #3b5998;">üì§ Compartilhar</button>
          <button id="newPhotoBtn" class="action-btn btn-new">üîÑ Novo</button>
        </div>
      </div>
    </div>
  </div>

  <div id="startScreen">
    <h2 style="margin-bottom:0">Crispoparte C√¢mera</h2>
    <p style="color:#aaa; margin-top:5px">Foto e V√≠deo com Moldura</p>
    <button id="startBtn">INICIAR C√ÇMERA</button>
    <p id="errorMsg" style="color:red; font-size:12px; max-width:80%;"></p>
  </div>

  <canvas id="canvasFinal" style="display: none;"></canvas>

  <script>
    // --- Configura√ß√µes ---
    const MOLDURAS = { 'm1': 'moldura1.png', 'm2': 'moldura2.png' };
    let currentMolduraUrl = MOLDURAS['m1'];
    let usingFrontCamera = true;
    let stream = null;
    let currentMode = 'photo'; // 'photo' ou 'video'
    let isRecording = false;
    let mediaRecorder = null;
    let recordedChunks = [];
    let recordingStartTime = 0;
    let timerInterval = null;
    let animationFrameId = null;

    // --- Elementos ---
    const video = document.getElementById('camera');
    const stage = document.getElementById('stage');
    const canvasPreview = document.getElementById('canvasPreview');
    const videoPreview = document.getElementById('videoPreview');
    const molduraPreview = document.getElementById('molduraPreview');
    const canvasFinal = document.getElementById('canvasFinal');
    const ctxFinal = canvasFinal.getContext('2d', { alpha: false }); // alpha false melhora performance
    
    const startScreen = document.getElementById('startScreen');
    const cameraUI = document.getElementById('cameraUI');
    const resultUI = document.getElementById('resultUI');
    const recordingTimer = document.getElementById('recordingTimer');
    const captureBtn = document.getElementById('captureBtn');
    
    // --- Inicializa√ß√£o ---
    setMoldura(document.getElementById('m1Btn'), 'm1');

    document.getElementById('startBtn').addEventListener('click', initCamera);
    document.getElementById('switchBtn').addEventListener('click', switchCamera);
    document.getElementById('captureBtn').addEventListener('click', handleCapture);
    document.getElementById('newPhotoBtn').addEventListener('click', resetCamera);
    document.getElementById('m1Btn').addEventListener('click', (e) => setMoldura(e.target, 'm1'));
    document.getElementById('m2Btn').addEventListener('click', (e) => setMoldura(e.target, 'm2'));

    // Alternar Modos
    document.getElementById('modePhoto').addEventListener('click', () => setMode('photo'));
    document.getElementById('modeVideo').addEventListener('click', () => setMode('video'));

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('modePhoto').className = mode === 'photo' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('modeVideo').className = mode === 'video' ? 'mode-btn active' : 'mode-btn';
        // Ajustar visual do bot√£o de captura
        captureBtn.style.borderColor = mode === 'video' ? '#ff0000' : '#fff';
    }

    function setMoldura(btnElement, key) {
      document.querySelectorAll('.frame-selector .btn').forEach(b => b.classList.remove('active'));
      if(btnElement) btnElement.classList.add('active');
      currentMolduraUrl = MOLDURAS[key];
      molduraPreview.src = currentMolduraUrl;
    }

    // --- C√¢mera ---
    async function initCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());

      // IMPORTANTE: audio: true √© necess√°rio para gravar v√≠deo com som
      const constraints = {
        audio: true,
        video: {
          facingMode: usingFrontCamera ? 'user' : 'environment',
          width: { ideal: 1080 }, // Tenta qualidade alta, mas aceita menor
          height: { ideal: 1920 }
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        
        if (usingFrontCamera) video.classList.add('mirrored');
        else video.classList.remove('mirrored');

        video.onloadedmetadata = () => {
          video.play();
          startScreen.style.display = 'none';
          cameraUI.style.display = 'flex';
        };
      } catch (err) {
        // Fallback se falhar (ex: erro de audio permissions)
        console.error(err);
        try {
            // Tenta sem √°udio se falhar
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
            video.play();
            startScreen.style.display = 'none';
            cameraUI.style.display = 'flex';
            alert("Aviso: Microfone n√£o dispon√≠vel. V√≠deo ficar√° sem som.");
        } catch(e) {
            errorMsg.innerText = "Erro: " + err.name;
        }
      }
    }

    async function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      await initCamera();
    }

    // --- Controlador de Captura ---
    function handleCapture() {
        if (currentMode === 'photo') {
            takePhoto();
        } else {
            if (!isRecording) startRecording();
            else stopRecording();
        }
    }

    // --- L√≥gica de FOTO ---
    async function takePhoto() {
      flashEffect();
      
      // Define resolu√ß√£o Full HD para a foto
      canvasFinal.width = 1080;
      canvasFinal.height = 1920;

      // Desenha e comp√µe
      drawVideoToCanvas(ctxFinal, canvasFinal.width, canvasFinal.height);
      await drawImageLayer(ctxFinal, currentMolduraUrl, canvasFinal.width, canvasFinal.height);

      // Mostra resultado
      const ctxPrev = canvasPreview.getContext('2d');
      canvasPreview.width = stage.clientWidth;
      canvasPreview.height = stage.clientHeight;
      ctxPrev.drawImage(canvasFinal, 0, 0, canvasPreview.width, canvasPreview.height);

      showResultUI('image');
    }

    // --- L√≥gica de V√çDEO (Avan√ßado) ---
    function startRecording() {
      isRecording = true;
      captureBtn.classList.add('recording');
      recordingTimer.style.display = 'block';
      recordingStartTime = Date.now();
      recordedChunks = [];

      // 1. Configurar Canvas para Grava√ß√£o
      // Reduzimos um pouco a resolu√ß√£o de v√≠deo para garantir 30FPS no mobile
      // 720x1280 (HD) √© mais seguro que 1080p para processamento em tempo real
      canvasFinal.width = 720;
      canvasFinal.height = 1280;

      // 2. Iniciar Loop de Desenho (Video + Moldura -> Canvas)
      const loop = () => {
        if (!isRecording) return;
        drawVideoToCanvas(ctxFinal, canvasFinal.width, canvasFinal.height);
        // Desenhamos a moldura s√≠ncrona aqui (precisa estar pre-carregada idealmente, mas cache do browser ajuda)
        const img = new Image();
        img.src = currentMolduraUrl;
        if(img.complete) {
            ctxFinal.drawImage(img, 0, 0, canvasFinal.width, canvasFinal.height);
        }
        animationFrameId = requestAnimationFrame(loop);
        updateTimer();
      };
      loop();

      // 3. Capturar Stream do Canvas (30 FPS)
      const canvasStream = canvasFinal.captureStream(30);
      
      // 4. Adicionar √Åudio do Microfone ao Stream do Canvas
      if (stream.getAudioTracks().length > 0) {
          canvasStream.addTrack(stream.getAudioTracks()[0]);
      }

      // 5. Configurar MediaRecorder com mimeType compat√≠vel
      // Tenta MP4 (Safari), depois WebM (Android)
      let options = { mimeType: 'video/webm;codecs=vp9' };
      if (MediaRecorder.isTypeSupported('video/mp4')) {
          options = { mimeType: 'video/mp4' };
      } else if (MediaRecorder.isTypeSupported('video/webm')) {
          options = { mimeType: 'video/webm' };
      }

      try {
          mediaRecorder = new MediaRecorder(canvasStream, options);
      } catch (e) {
          // Fallback sem options
          mediaRecorder = new MediaRecorder(canvasStream);
      }

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };

      mediaRecorder.onstop = finishVideoProcessing;
      mediaRecorder.start();
    }

    function stopRecording() {
      isRecording = false;
      captureBtn.classList.remove('recording');
      cancelAnimationFrame(animationFrameId);
      mediaRecorder.stop();
      recordingTimer.style.display = 'none';
      recordingTimer.innerText = "00:00";
    }

    function finishVideoProcessing() {
      const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
      const videoURL = URL.createObjectURL(blob);
      
      videoPreview.src = videoURL;
      showResultUI('video', blob);
    }

    function updateTimer() {
        const diff = Date.now() - recordingStartTime;
        const seconds = Math.floor(diff / 1000);
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        recordingTimer.innerText = `${m}:${s}`;
    }

    // --- Fun√ß√µes Auxiliares de Desenho ---
    function drawVideoToCanvas(ctx, w, h) {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const vidRatio = vw / vh;
      const canvasRatio = w / h;
      let dw, dh, dx, dy;

      if (vidRatio > canvasRatio) { // Corta laterais
        dh = h; dw = h * vidRatio; dx = (w - dw) / 2; dy = 0;
      } else { // Corta topo/base
        dw = w; dh = w / vidRatio; dx = 0; dy = (h - dh) / 2;
      }

      ctx.save();
      // Se quiser espelhar o v√≠deo gravado, descomente abaixo:
      /* if (usingFrontCamera) {
           ctx.translate(w, 0);
           ctx.scale(-1, 1);
      } */
      ctx.drawImage(video, dx, dy, dw, dh);
      ctx.restore();
    }

    function drawImageLayer(ctx, url, w, h) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => { ctx.drawImage(img, 0, 0, w, h); resolve(); };
        img.onerror = resolve;
        img.src = url;
      });
    }

    function flashEffect() {
        const flash = document.getElementById('flash');
        flash.style.opacity = '1';
        setTimeout(() => flash.style.opacity = '0', 150);
    }

    // --- UI Final e Download/Share ---
    function showResultUI(type, videoBlob = null) {
      video.style.display = 'none';
      molduraPreview.style.display = 'none';
      cameraUI.style.display = 'none';
      resultUI.style.display = 'flex';
      document.getElementById('postCaptureActions').style.display = 'flex';

      const downloadBtn = document.getElementById('downloadBtn');
      const shareBtn = document.getElementById('shareBtn');

      if (type === 'image') {
          canvasPreview.style.display = 'block';
          videoPreview.style.display = 'none';
          
          const dataUrl = canvasFinal.toDataURL('image/png');
          downloadBtn.href = dataUrl;
          downloadBtn.download = 'foto_moldura.png';
          
          shareBtn.onclick = () => shareImage(dataUrl);

      } else {
          canvasPreview.style.display = 'none';
          videoPreview.style.display = 'block'; // Mostra o player de v√≠deo
          
          // Formato depende do navegador
          const ext = mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
          const url = URL.createObjectURL(videoBlob);
          
          downloadBtn.href = url;
          downloadBtn.download = `video_moldura.${ext}`;
          
          shareBtn.onclick = () => shareVideo(videoBlob, ext);
      }
    }

    async function shareImage(dataUrl) {
        const blob = await (await fetch(dataUrl)).blob();
        const file = new File([blob], "foto.png", { type: "image/png" });
        navigator.share({ files: [file], title: 'Minha Foto' }).catch(console.log);
    }

    async function shareVideo(blob, ext) {
        const file = new File([blob], `video.${ext}`, { type: blob.type });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({ files: [file], title: 'Meu V√≠deo' });
            } catch (err) { console.log(err); }
        } else {
            alert("Compartilhamento n√£o suportado, baixando v√≠deo...");
            document.getElementById('downloadBtn').click();
        }
    }

    function resetCamera() {
      canvasPreview.style.display = 'none';
      videoPreview.style.display = 'none';
      videoPreview.pause();
      
      video.style.display = 'block';
      molduraPreview.style.display = 'block';
      resultUI.style.display = 'none';
      cameraUI.style.display = 'flex';
    }
  </script>
</body>
</html>
