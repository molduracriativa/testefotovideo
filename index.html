<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura - Foto & V√≠deo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #preview {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9/16;
      background: #111;
      overflow: hidden;
      border-radius: 12px;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    #buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 12px 18px;
      background: #ffffff20;
      border: 1px solid #ffffff50;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    button:hover {
      background: #ffffff35;
    }
  </style>
</head>
<body>

  <div id="preview">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="frame" src="moldura.png" />
  </div>

  <div id="buttons">
    <button id="btnFoto">üì∏ Foto</button>
    <button id="btnVideo">üé• Gravar V√≠deo</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const frame = document.getElementById("frame");

    let stream;
    let recorder;
    let chunks = [];
    let recording = false;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 1080 },
            height: { ideal: 1920 }
          },
          audio: true
        });

        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      } catch (e) {
        alert("Erro ao acessar c√¢mera: " + e);
      }
    }

    startCamera();

    document.getElementById("btnFoto").onclick = () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      const link = document.createElement("a");
      link.download = "foto_moldura.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };

    document.getElementById("btnVideo").onclick = async () => {
      if (!recording) {
        chunks = [];
        recorder = new MediaRecorder(stream, { mimeType: "video/webm" });

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "video_moldura.webm";
          a.click();
        };

        recorder.start();
        recording = true;
        document.getElementById("btnVideo").innerText = "‚èπ Parar";

        drawLoop();
      } else {
        recorder.stop();
        recording = false;
        document.getElementById("btnVideo").innerText = "üé• Gravar V√≠deo";
      }
    };

    function drawLoop() {
      if (!recording) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      requestAnimationFrame(drawLoop);
    }
  </script>
</body>
</html>
