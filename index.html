<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura - Foto e V√≠deo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial;
    }
    #cameraContainer {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9/16;
      background: #111;
      overflow: hidden;
    }
    video, canvas, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #frameOverlay {
      pointer-events: none;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadLink {
      margin-top: 10px;
      color: #0f0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <canvas id="photoCanvas"></canvas>
    <img id="frameOverlay" src="moldura.png" />
  </div>

  <div id="controls">
    <button id="btnPhoto">üì∏ Foto</button>
    <button id="btnVideo">üé• Gravar V√≠deo</button>
  </div>

  <a id="downloadLink" style="display:none" download>Baixar Arquivo</a>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("photoCanvas");
    const frame = document.getElementById("frameOverlay");
    const btnPhoto = document.getElementById("btnPhoto");
    const btnVideo = document.getElementById("btnVideo");
    const downloadLink = document.getElementById("downloadLink");

    let mediaRecorder;
    let videoChunks = [];
    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
        video.srcObject = stream;
      } catch (e) {
        alert("Erro ao acessar a c√¢mera: " + e.message);
      }
    }

    startCamera();

    btnPhoto.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "foto_moldura.png";
        downloadLink.style.display = "block";
      }, "image/png");
    };

    btnVideo.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        videoChunks = [];

        const mixCanvas = document.createElement("canvas");
        const ctx = mixCanvas.getContext("2d");

        mixCanvas.width = video.videoWidth;
        mixCanvas.height = video.videoHeight;

        function drawFrame() {
          ctx.drawImage(video, 0, 0, mixCanvas.width, mixCanvas.height);
          ctx.drawImage(frame, 0, 0, mixCanvas.width, mixCanvas.height);
          requestAnimationFrame(drawFrame);
        }
        drawFrame();

        const mixedStream = mixCanvas.captureStream(30);
        const audioTrack = stream.getAudioTracks()[0];
        if (audioTrack) mixedStream.addTrack(audioTrack);

        mediaRecorder = new MediaRecorder(mixedStream, {
          mimeType: "video/webm;codecs=vp9,opus"
        });

        mediaRecorder.ondataavailable = (e) => videoChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(videoChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);

          downloadLink.href = url;
          downloadLink.download = "video_moldura.webm";
          downloadLink.style.display = "block";
        };

        mediaRecorder.start();
        btnVideo.textContent = "‚èπÔ∏è Parar";

      } else {
        mediaRecorder.stop();
        btnVideo.textContent = "üé• Gravar V√≠deo";
      }
    };
  </script>
</body>
</html>
