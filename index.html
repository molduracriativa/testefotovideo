<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura - Foto & V√≠deo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h2 {
      margin-top: 15px;
    }

    #preview-area {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin-top: 10px;
    }

    video, canvas {
      width: 100%;
      border-radius: 16px;
    }

    .frame-buttons, .control-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      background: #1e90ff;
      border: none;
      padding: 12px 16px;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:active { opacity: 0.7; }
  </style>
</head>
<body>

  <h2>Moldura Personalizada</h2>

  <!-- SELE√á√ÉO DE MOLDURA -->
  <div class="frame-buttons">
    <button onclick="setFrame('moldura1.png')">Moldura 1</button>
    <button onclick="setFrame('moldura2.png')">Moldura 2</button>
  </div>

  <!-- C√ÇMERA + CANVAS -->
  <div id="preview-area">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- BOT√ïES FOTO & V√çDEO -->
  <div class="control-buttons">
    <button onclick="capturePhoto()">üì∏ Foto</button>
    <button id="recordBtn" onclick="toggleRecording()">üé• V√≠deo</button>
  </div>

  <script>
    let stream;
    let mediaRecorder;
    let recordedChunks = [];
    let recording = false;

    const camera = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let frameImg = new Image();

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: true
        });

        camera.srcObject = stream;

        camera.onloadedmetadata = () => {
          canvas.width = camera.videoWidth;
          canvas.height = camera.videoHeight;
          draw();
        };
      } catch (err) {
        alert("Erro ao acessar c√¢mera: " + err);
      }
    }

    function setFrame(src) {
      frameImg.src = src;
    }

    function draw() {
      requestAnimationFrame(draw);
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      if (frameImg.src) ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
    }

    function capturePhoto() {
      const link = document.createElement("a");
      link.download = "foto.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function toggleRecording() {
      if (!recording) startRecording();
      else stopRecording();
    }

    function startRecording() {
      recordedChunks = [];

      const canvasStream = canvas.captureStream(30);
      const audioTrack = stream.getAudioTracks()[0];
      if (audioTrack) canvasStream.addTrack(audioTrack);

      mediaRecorder = new MediaRecorder(canvasStream, { mimeType: "video/webm" });

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = saveVideo;

      mediaRecorder.start();
      recording = true;
      document.getElementById("recordBtn").innerText = "‚èπ Parar";
    }

    function stopRecording() {
      mediaRecorder.stop();
      recording = false;
      document.getElementById("recordBtn").innerText = "üé• V√≠deo";
    }

    function saveVideo() {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "video.webm";
      a.click();

      URL.revokeObjectURL(url);
    }

    setFrame("moldura1.png");
    startCamera();
  </script>

</body>
</html>
