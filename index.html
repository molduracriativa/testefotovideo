<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>App Moldura</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* TELA INICIAL ‚Äî apenas trocado pelo capa.jpg */
    #startScreen {
        position: fixed;
        inset: 0;
        background: url("capa.jpg") no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 40px;
        z-index: 9999;
    }

    #startBtn {
        padding: 16px 40px;
        font-size: 20px;
        border: none;
        background: #ffffffcc;
        backdrop-filter: blur(5px);
        border-radius: 14px;
        cursor: pointer;
    }

    #cameraContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        display: none;
    }

    #video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
    }

    #frame {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
    }

    #controls {
        position: fixed;
        bottom: 25px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 99999;
    }

    button {
        padding: 15px;
        border-radius: 50%;
        border: none;
        background: #ffffffdd;
        cursor: pointer;
    }

    #downloadLink {
        display: none;
        margin-top: 20px;
        color: white;
    }
</style>
</head>

<body>

<!-- TELA DE CAPA -->
<div id="startScreen">
    <button id="startBtn">ENTRAR</button>
</div>

<!-- TELA DA C√ÇMERA -->
<div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <img id="frame" src="moldura.png" />

    <div id="controls">
        <button id="takePhoto">üì∏</button>
        <button id="startRecord">üé•</button>
        <button id="stopRecord" style="display:none;">‚èπÔ∏è</button>
    </div>

    <a id="downloadLink">Baixar Arquivo</a>
</div>

<script>
/* -------------------------
   ENTRAR NO APP
-------------------------- */
document.getElementById("startBtn").onclick = () => {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("cameraContainer").style.display = "block";
    startCamera();
};

/* -------------------------
   LIGAR C√ÇMERA
-------------------------- */
async function startCamera() {
    const video = document.getElementById("video");

    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
            audio: true
        });

        video.srcObject = stream;
        window.stream = stream;
    } catch (e) {
        alert("Erro ao acessar a c√¢mera: " + e);
    }
}

/* -------------------------
   FOTO COM MOLDURA
-------------------------- */
document.getElementById("takePhoto").onclick = () => {
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");

    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();

    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

    canvas.toBlob((blob) => {
        const link = document.getElementById("downloadLink");
        link.href = URL.createObjectURL(blob);
        link.download = "foto.png";
        link.style.display = "block";
        link.click();
    });
};

/* -------------------------
   GRAVA√á√ÉO V√çDEO COM MOLDURA
-------------------------- */
let recorder;
let recordedChunks = [];

document.getElementById("startRecord").onclick = () => {
    recordedChunks = [];
    const canvas = document.createElement("canvas");
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");

    function draw() {
        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        ctx.restore();

        ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(draw);
    }
    draw();

    const stream = canvas.captureStream(30);
    const audioTracks = window.stream.getAudioTracks();
    stream.addTrack(audioTracks[0]);

    recorder = new MediaRecorder(stream, {
        mimeType: "video/webm"
    });

    recorder.ondataavailable = (e) => recordedChunks.push(e.data);
    recorder.onstop = saveVideo;
    recorder.start();

    document.getElementById("startRecord").style.display = "none";
    document.getElementById("stopRecord").style.display = "inline-block";
};

document.getElementById("stopRecord").onclick = () => recorder.stop();

/* -------------------------
   SALVAR V√çDEO
-------------------------- */
function saveVideo() {
    const blob = new Blob(recordedChunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);

    const link = document.getElementById("downloadLink");
    link.href = url;
    link.download = "video.webm";
    link.style.display = "block";
    link.click();

    document.getElementById("startRecord").style.display = "inline-block";
    document.getElementById("stopRecord").style.display = "none";
}
</script>

</body>
</html>
