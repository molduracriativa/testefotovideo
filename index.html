<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura - Foto e VÃ­deo (Corrigido)</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    #cameraContainer { position:relative; width:100%; max-width:420px; aspect-ratio:9/16; background:#111; overflow:hidden; }
    video, canvas, img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #frameOverlay { pointer-events:none; }
    #controls { margin-top:12px; display:flex; gap:10px; }
    button{ padding:10px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    #downloadLink{ margin-top:8px; color:#0f0; display:block; }
    #status{ margin-top:8px; color:#aaa; font-size:13px }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="photoCanvas" style="display:none"></canvas>
    <video id="previewVideo" style="display:none" controls playsinline></video>
    <img id="frameOverlay" src="moldura.png" alt="moldura" />
  </div>

  <div id="controls">
    <button id="btnPhoto">ðŸ“¸ Foto</button>
    <button id="btnVideo" disabled>ðŸŽ¥ Gravar VÃ­deo</button>
  </div>

  <a id="downloadLink" style="display:none" download>Baixar Arquivo</a>
  <div id="status">Carregando cÃ¢mera...</div>

  <script>
    const video = document.getElementById('camera');
    const photoCanvas = document.getElementById('photoCanvas');
    const frame = document.getElementById('frameOverlay');
    const btnPhoto = document.getElementById('btnPhoto');
    const btnVideo = document.getElementById('btnVideo');
    const downloadLink = document.getElementById('downloadLink');
    const status = document.getElementById('status');
    const previewVideo = document.getElementById('previewVideo');

    let stream = null;
    let mediaRecorder = null;
    let chunks = [];
    let mixedStream = null;
    let previewUrl = null;

    // MIME selection helper
    function chooseMimeType(preferred) {
      for (const m of preferred) {
        if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(m)) return m;
      }
      return null;
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
        video.srcObject = stream;

        await new Promise((res) => {
          if (video.readyState >= 2) return res();
          video.onloadedmetadata = () => res();
        });

        // wait for frame image to load (if necessary)
        if (!frame.complete) await new Promise(r => { frame.onload = r; frame.onerror = r; });

        status.innerText = 'CÃ¢mera pronta';
        btnVideo.disabled = false;
        video.muted = true; // keep preview muted (so autoplay works)
        video.play().catch(()=>{});

      } catch (e) {
        status.innerText = 'Erro ao iniciar cÃ¢mera: ' + e.message;
        alert('Erro ao acessar cÃ¢mera/ microfone: ' + e.message);
      }
    }

    startCamera();

    // PHOTO
    btnPhoto.addEventListener('click', async () => {
      // ensure video metadata ready
      if (!video.videoWidth || !video.videoHeight) {
        alert('Aguarde a cÃ¢mera iniciar...');
        return;
      }

      photoCanvas.width = video.videoWidth;
      photoCanvas.height = video.videoHeight;
      const ctx = photoCanvas.getContext('2d');
      ctx.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);
      ctx.drawImage(frame, 0, 0, photoCanvas.width, photoCanvas.height);

      photoCanvas.toBlob((blob) => {
        if (!blob) { alert('Falha ao gerar imagem'); return; }
        if (previewUrl) { URL.revokeObjectURL(previewUrl); previewUrl = null; }
        previewUrl = URL.createObjectURL(blob);
        downloadLink.href = previewUrl;
        downloadLink.download = 'foto_moldura.png';
        downloadLink.style.display = 'block';
        status.innerText = 'Foto pronta';
      }, 'image/png');
    });

    // VIDEO
    btnVideo.addEventListener('click', async () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        // start recording
        if (!video.videoWidth || !video.videoHeight) { alert('Aguarde a cÃ¢mera iniciar...'); return; }

        // create offscreen canvas sized to video
        const mixCanvas = document.createElement('canvas');
        mixCanvas.width = video.videoWidth;
        mixCanvas.height = video.videoHeight;
        const ctx = mixCanvas.getContext('2d');

        // draw loop
        let running = true;
        function drawLoop() {
          if (!running) return;
          ctx.clearRect(0,0,mixCanvas.width,mixCanvas.height);
          ctx.drawImage(video, 0, 0, mixCanvas.width, mixCanvas.height);
          ctx.drawImage(frame, 0, 0, mixCanvas.width, mixCanvas.height);
          requestAnimationFrame(drawLoop);
        }
        drawLoop();

        // capture stream and attach audio
        mixedStream = mixCanvas.captureStream(30);
        if (stream && stream.getAudioTracks && stream.getAudioTracks().length) {
          const audioTrack = stream.getAudioTracks()[0];
          mixedStream.addTrack(audioTrack);
        }

        // choose mime
        const preferred = ['video/webm;codecs=vp9,opus','video/webm;codecs=vp8,opus','video/webm','video/mp4'];
        const mime = chooseMimeType(preferred) || '';
        if (!mime) {
          status.innerText = 'Nenhum formato de gravaÃ§Ã£o suportado pelo navegador.';
          alert('Seu navegador nÃ£o suporta MediaRecorder para os formatos testados (webm/mp4).');
          return;
        }

        try {
          chunks = [];
          mediaRecorder = new MediaRecorder(mixedStream, mime ? { mimeType: mime } : undefined);
        } catch (e) {
          status.innerText = 'Falha ao iniciar MediaRecorder: ' + e.message;
          alert('Falha ao iniciar gravaÃ§Ã£o: ' + e.message);
          return;
        }

        mediaRecorder.ondataavailable = (ev) => { if (ev.data && ev.data.size) chunks.push(ev.data); };

        mediaRecorder.onstop = () => {
          running = false;
          const blob = new Blob(chunks, { type: mime || 'video/webm' });
          if (previewUrl) { URL.revokeObjectURL(previewUrl); previewUrl = null; }
          previewUrl = URL.createObjectURL(blob);

          // show preview video
          previewVideo.src = previewUrl;
          previewVideo.style.display = 'block';
          previewVideo.play().catch(()=>{});

          downloadLink.href = previewUrl;
          // choose extension from mime
          const ext = mime.includes('mp4') ? 'mp4' : 'webm';
          downloadLink.download = 'video_moldura.' + ext;
          downloadLink.style.display = 'block';

          status.innerText = 'GravaÃ§Ã£o finalizada. Arquivo pronto para download.';

          // auto click with small delay to improve reliability on mobile
          try {
            setTimeout(() => {
              const a = document.createElement('a');
              a.style.display = 'none';
              a.href = previewUrl;
              a.download = downloadLink.download;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            }, 300);
          } catch (e) {
            console.warn('Auto-download pode falhar em alguns navegadores', e);
          }
        };

        mediaRecorder.start(1000);
        btnVideo.textContent = 'â¹ï¸ Parar';
        status.innerText = 'Gravando...';

        // store stop function on button via closure
        btnVideo._stopRecording = () => { if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop(); };

      } else {
        // stop
        btnVideo._stopRecording && btnVideo._stopRecording();
        btnVideo.textContent = 'ðŸŽ¥ Gravar VÃ­deo';
      }
    });

    // cleanup when leaving page
    window.addEventListener('beforeunload', () => {
      if (previewUrl) URL.revokeObjectURL(previewUrl);
      if (stream) stream.getTracks().forEach(t => t.stop());
    });
  </script>
</body>
</html>
