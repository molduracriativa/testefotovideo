<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura com V√≠deo e Foto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    video, canvas {
      width: 100%;
      border-radius: 10px;
    }

    .frame-selector {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>Moldura Personalizada</h2>

  <div class="frame-selector">
    <button onclick="setFrame('moldura1.png')">Moldura 1</button>
    <button onclick="setFrame('moldura2.png')">Moldura 2</button>
  </div>

  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <br>

  <button id="photoBtn" onclick="capturePhoto()">üì∏ Foto</button>
  <button id="recordBtn" onclick="toggleRecording()">üé• Gravar V√≠deo</button>

  <script>
    let stream;
    let mediaRecorder;
    let recordedChunks = [];
    let recording = false;

    const camera = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let frameImg = new Image();

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: true
        });

        camera.srcObject = stream;

        camera.onloadedmetadata = () => {
          canvas.width = camera.videoWidth;
          canvas.height = camera.videoHeight;
          drawLoop();
        };
      } catch (e) {
        alert("Erro ao acessar c√¢mera: " + e);
      }
    }

    function setFrame(file) {
      frameImg.src = file;
    }

    function drawLoop() {
      requestAnimationFrame(drawLoop);
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      if (frameImg.src) ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
    }

    function capturePhoto() {
      const link = document.createElement("a");
      link.download = "foto.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function toggleRecording() {
      if (!recording) startRecording(); else stopRecording();
    }

    function startRecording() {
      recordedChunks = [];

      const canvasStream = canvas.captureStream(30);
      const audioTrack = stream.getAudioTracks()[0];
      if (audioTrack) canvasStream.addTrack(audioTrack);

      mediaRecorder = new MediaRecorder(canvasStream, {
        mimeType: "video/mp4"
      });

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = saveVideo;

      mediaRecorder.start();
      recording = true;
      document.getElementById("recordBtn").innerText = "‚èπ Parar";
    }

    function stopRecording() {
      mediaRecorder.stop();
      recording = false;
      document.getElementById("recordBtn").innerText = "üé• Gravar V√≠deo";
    }

    function saveVideo() {
      const blob = new Blob(recordedChunks, { type: "video/mp4" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "video.mp4";
      link.click();

      URL.revokeObjectURL(url);
    }

    setFrame("moldura1.png");
    startCamera();
  </script>
</body>
</html>
